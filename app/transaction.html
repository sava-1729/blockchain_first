<!DOCTYPE html>
<html lang="en">
    <script src='transaction.js'></script>
    <head>
        <title> RV Hospital </title>
    </head>
    <body>
        <h1 align='center'>RV Hospital</h1><br>
        <h2 align='center' id='welcome'>Welcome!</h2><br>
        <form align='center'>
            <h3 id='welcome'>Want to reserve a bed?</h3><br>
            <h3>Pay now!</h3><br>
            <label>Amount: <input type="text" name="amt" value="25 ether" readonly></label><br><br>
            <label>Public Key: <input type="text" id="pkey" name="pkey"></label><br><br>
            <label>Private Key: <input type="password" id="skey" name="skey"></label><br><br>
            <div class="input-group">
                <button class="btn" id="message-button">Send</button>
                <div id="loader" style="display: none;"></div>
            </div>
        </form>
    </body>
</html>
